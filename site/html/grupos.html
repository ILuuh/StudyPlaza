<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plaza</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/grupos.css">
</head>

<body>
    <header>
        <span>
            <a class="logo_a" href="../../index.html">
                <img class="logoImagem" src="../img/StudyPlazaComTexto.png" alt="LogoStudyPlaza">
            </a>
        </span>

        <nav>
            <ul class="nav_ul">
                <li class="nav_li"><a class="nav_a" href="./sobreNos.html">Sobre nós</a></li>
                <li class="nav_li"><a class="nav_a navGrupos" href="./grupos.html">Grupos</a></li>
                <li class="nav_li"><button onclick="redirecionar('./login.html', 'Entrar', '../../app/appIndex.html')" class="botaoEntrar">Entrar</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="barraDePesquisaContainer">
            <input type="text" class="barraDePesquisa" placeholder="Explorar grupos">
            <button type="submit" class="botaoPesquisar"><ion-icon class="lupaImagem" name="search-outline"></ion-icon></button>
        </div>
    
        <div class="gruposContainer">
            <div class="grupos">
                <a class="grupoCard">
                    <img class="grupoImagem" src="../../grupoImagens/Backenders.jpeg" alt="GrupoImagem">
                    <h2 class="grupoTitulo">Backenders</h2>
                </a>
        
                <a class="grupoCard">
                    <img class="grupoImagem" src="../../grupoImagens/DesignEArte.jpeg" alt="GrupoImagem">
                    <h2 class="grupoTitulo">Design e Arte</h2>
                </a>
        
                <a class="grupoCard">
                    <img class="grupoImagem" src="../../grupoImagens/FotoPraVer.jpeg" alt="GrupoImagem">
                    <h2 class="grupoTitulo">Foto pra ver</h2>
                </a>
        
                <a class="grupoCard">
                    <img class="grupoImagem" src="../../grupoImagens/LivronaltasGrupo.jpeg" alt="GrupoImagem">
                    <h2 class="grupoTitulo">Livronaltas grupo</h2>
                </a>
    
                <a class="grupoCard">
                    <img class="grupoImagem" src="../../grupoImagens/NossoMundo.jpeg" alt="GrupoImagem">
                    <h2 class="grupoTitulo">Nosso mundo</h2>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="midiasSociaisDiv">
                <span><img class="Footer_logoImagem" src="../img/StudyPlaza.png" alt="LogoStudyPlaza"></span>

                <h2 class="footer_Titulo">Mídias sociais</h2>

                <ul class="midiasLista">
                    <li class="midiaImagem"><ion-icon name="logo-facebook"></ion-icon></li>
                    <li class="midiaImagem"><ion-icon name="logo-instagram"></ion-icon></li>
                    <li class="midiaImagem"><ion-icon name="logo-twitter"></ion-icon></li>
                    <li class="midiaImagem"><ion-icon name="logo-linkedin"></ion-icon></li>
                    <li class="midiaImagem"><ion-icon name="logo-youtube"></ion-icon></li>
                </ul>
            </div>

            <div class="politicaDiv">
                <h2 class="footer_Titulo">Politica</h2>

                <ul class="politicaLista">
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Diretrizes</a></li>
                    <li><a href="#">Licenças</a></li>
                    <li><a href="#">Privacidade</a></li>
                </ul>
            </div>

            <div class="contatoDiv">
                <h2 class="footer_Titulo">Contato</h2>

                <ul class="contatoLista">
                    <li>E-mail: studyPlaza@outlook.com</li>
                    <li>WhatsApp: (00) 00000-0000</li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="../js/redirecionar.js"></script>
    <script src="../js/telaInicialBotaoEntrar.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
