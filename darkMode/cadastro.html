<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="img/Logo_Fundo_Roxa.png" type="image/png" />
  <title>Cadastro - StudyPlaza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css" />
</head>

<body>

  <header>
    <section class="logo">
      <a href="index.html"><img src="img/Logo.svg" alt="Logo">
        <h1>StudyPlaza</h1>
      </a>
    </section>

    <div class="hamburger" aria-expanded="false" aria-controls="menu" onclick="abrirmenu()">
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </div>

    <nav class="menu" id="menu-principal" aria-label="Menu principal">
      <button class="fecharMenu" aria-label="Fechar menu">✕</button>

      <a href="cursos.html" class="linkMenu"><i class="fa-solid fa-book"></i> Cursos</a>
      <a href="quiz.html" class="linkMenu"><i class="fa-solid fa-trophy"></i> Quiz</a>
      <a href="sobrenos.html" class="linkMenu"><i class="fa-solid fa-users"></i> Sobre Nós</a>
      <a href="#" id="abrir-login" class="linkMenu"><i class="fa-solid fa-lock"></i> Login</a>

      <button id="themeToggleBtn" class="theme-btn" aria-label="Alternar tema">
        <i class="fas fa-moon"></i>
      </button>

    </nav>
  </header>

  <main role="main" aria-labelledby="register-title">

    <section>
      <article>
        <!-- Container VLibras -->
        <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
          </div>
        </div>
        <div class="overlay"></div>
      </article>
    </section>

    <section class="register-wrapper">

      <article class="register-container">

        <img src="img/ElfaEstudando.png" alt="Ilustração de uma elfa estudando">
        <h1 id="register-title">Venha fazer parte do StudyPlaza</h1>

        <form id="register-form" novalidate autocomplete="off" aria-describedby="form-error">

          <label id="obrigatorio" for="name">Nome:</label>
          <input type="text" id="name" name="name" required aria-required="true" aria-describedby="nameError"
            autocomplete="name" />
          <span id="nameError" class="error-message" role="alert" aria-live="assertive"></span>

          <label id="obrigatorio" for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailError"
            autocomplete="email" />
          <span id="emailError" class="error-message" role="alert" aria-live="assertive"></span>

          <label id="obrigatorio" for="senha">Senha:</label>
          <div class="password-wrapper">
            <input type="password" id="senha" name="senha" required aria-required="true"
              aria-describedby="passwordError" autocomplete="new-password" />
          </div>
          <span id="passwordError" class="error-message" role="alert" aria-live="assertive"></span>

          <label id="obrigatorio" for="confirm-password">Confirmar Senha:</label>
          <div class="password-wrapper">
            <input type="password" id="confirm-password" name="confirm-password" required aria-required="true"
              aria-describedby="confirmPassword-error" autocomplete="new-password" />
          </div>
          <span id="confirmPassword-error" class="error-message" role="alert" aria-live="assertive"></span>

          <button type="submit" class="confirm">Cadastrar</button>
          <div id="form-error" class="error-message" role="alert" aria-live="assertive"></div>

        </form>

        <div class="links">
          <a href="index.html">Voltar</a>
        </div>

      </article>

    </section>

    <section class="formLogin" aria-label="Formulário de Login">
      <article class="login-container">
        <button class="close-login" aria-label="Fechar login">&times;</button>
        <h2 id="login-title">Bem-vindo ao StudyPlaza</h2>
        <form id="login-form" novalidate autocomplete="off" aria-describedby="form-error">
          <label for="input-email" id="obrigatorio">Email:</label>
          <input type="email" id="input-email" name="email" required placeholder="seu@email.com" aria-required="true" />
          <div id="email-error" class="error-message"></div>

          <label for="input-password" id="obrigatorio">Senha:</label>
          <input type="password" id="input-password" name="password" required minlength="6" placeholder="••••••••"
            aria-required="true" />
          <div id="password-error" class="error-message"></div>

          <button type="submit" class="btnEntrar">Entrar</button>
          <div id="form-error" class="error-message"></div>
        </form>
        <p>Não tem uma conta? <a class="linkCadastro" href="cadastro.html">Cadastre-se aqui</a></p>
      </article>
    </section>

  </main>

  <script src="js/cadastro.js" defer></script>
  <script src="js/login.js"></script>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>

</html>
