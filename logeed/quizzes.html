<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quizzes - StudyPlaza</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="dashboard.css" />
<link rel="stylesheet" href="quizzes.css">
</head>

<body>
  <aside class="sidebar" aria-label="Menu do usu√°rio">
    <div class="brand" tabindex="0">StudyPlaza</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="grupos.html">Grupos de Estudo</a>
      <a href="materiais.html">Materiais Compartilhados</a>
      <a href="chat.html">Chat & Discuss√µes</a>
      <a href="quizzes.html" class="active" aria-current="page">Quizzes</a>
      <a href="perfil.html">Meu Perfil</a>
      <a href="index.html" aria-label="Sair do sistema">Sair</a>
    </nav>
  </aside>

  <main class="main-content" tabindex="0" role="main" aria-label="√Årea de Quizzes">
    <h2>Quizzes Personalizados</h2>
    <div class="quiz-container" role="region" aria-live="polite" aria-atomic="true" aria-relevant="additions">
      <div id="quiz-question" class="quiz-question"></div>
      <ul id="quiz-options" class="quiz-options"></ul>
      <button id="submit-btn" class="quiz-btn" disabled>Responder</button>
      <div id="quiz-result" class="quiz-result" aria-live="assertive"></div>
    </div>
  </main>

  <script>
    const quizData = [
      {
        question: "Qual desses formatos de material podem ser compartilhados na plataforma?",
        options: [
          "S√≥ PDFs",
          "PDFs, v√≠deos e links",
          "Somente v√≠deos",
          "Nenhum dos anteriores"
        ],
        answer: 1
      },
      {
        question: "A plataforma permite criar que tipo de grupos de estudo?",
        options: [
          "S√≥ grupos p√∫blicos",
          "Grupos p√∫blicos ou privados",
          "S√≥ grupos privados",
          "N√£o permite grupos"
        ],
        answer: 1
      },
      {
        question: "Qual √© uma fun√ß√£o da intelig√™ncia artificial na plataforma?",
        options: [
          "Gerar quizzes personalizados para refor√ßar os estudos",
          "Substituir professores",
          "Criar v√≠deos automaticamente",
          "N√£o h√° IA na plataforma"
        ],
        answer: 0
      }
    ];

    const quizQuestion = document.getElementById('quiz-question');
    const quizOptions = document.getElementById('quiz-options');
    const submitBtn = document.getElementById('submit-btn');
    const quizResult = document.getElementById('quiz-result');

    let currentQuestion = 0;
    let selectedOption = null;
    let correctAnswersCount = 0;

    function loadQuestion(){
      const currentQuiz = quizData[currentQuestion];
      quizQuestion.textContent = `Pergunta ${currentQuestion + 1}: ${currentQuiz.question}`;
      quizOptions.innerHTML = '';
      selectedOption = null;
      submitBtn.disabled = true;
      quizResult.textContent = '';

      currentQuiz.options.forEach((option, index) => {
        const li = document.createElement('li');

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'option';
        input.id = `option${index}`;
        input.value = index;

        input.addEventListener('change', () => {
          selectedOption = parseInt(input.value);
          submitBtn.disabled = false;
        });

        const label = document.createElement('label');
        label.htmlFor = input.id;
        label.textContent = option;

        li.appendChild(input);
        li.appendChild(label);
        quizOptions.appendChild(li);
      });
    }

    submitBtn.addEventListener('click', () => {
      if(selectedOption === null) return;

      const correct = quizData[currentQuestion].answer;
      if(selectedOption === correct){
        correctAnswersCount++;
        quizResult.textContent = 'Resposta correta! üéâ';
        quizResult.style.color = 'green';
      } else {
        quizResult.textContent = `Resposta errada. A resposta correta √©: "${quizData[currentQuestion].options[correct]}"`;
        quizResult.style.color = '#b00020';
      }
      submitBtn.disabled = true;

      setTimeout(() => {
        currentQuestion++;
        if(currentQuestion < quizData.length){
          loadQuestion();
        } else {
          quizQuestion.textContent = `Quiz finalizado! Voc√™ acertou ${correctAnswersCount} de ${quizData.length} perguntas.`;
          quizOptions.innerHTML = '';
          submitBtn.style.display = 'none';
          quizResult.style.color = '#0049b7';
        }
      }, 2000);
    });

    loadQuestion();
  </script>
</body>
</html>
