<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - StudyPlaza</title>
  <link rel="icon" href="img/logo.png" type="imagem-logo">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <main class="login-container" role="main" aria-labelledby="login-title">
    <img src="img/logo.png" alt="Logo do site">
    <img src="img/ElfaEstudando.png" alt="Elfa estudando">
    <h1 id="login-title">Bem-vindo de volta ao StudyPlaza</h1>

    <form id="login-form" novalidate autocomplete="off" aria-describedby="form-error">
      <label for="input-email">Email</label>
      <input type="email" id="input-email" name="email" placeholder="seu@email.com" required aria-required="true"
        aria-describedby="email-error">
      <div id="email-error" class="error-message"></div>

      <label for="input-password">Senha</label>
      <input type="password" id="input-password" name="password" placeholder="••••••••" required aria-required="true"
        aria-describedby="password-error" minlength="6">
      <div id="password-error" class="error-message"></div>

      <button type="submit">Entrar</button>
      <div id="form-error" class="error-message"></div>
    </form>

    <div class="links">
      <a href="cadastro.html">Criar conta</a>
      <a href="index.html">Voltar</a>
    </div>
  </main>

  <script>
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('input-email');
    const passwordInput = document.getElementById('input-password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const formError = document.getElementById('form-error');

    function validateEmail(email) {
      const re = /^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/;
      return re.test(String(email).toLowerCase());
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let valid = true;
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      formError.style.display = 'none';

      if (!emailInput.value.trim()) {
        emailError.textContent = 'Por favor, insira seu e-mail.';
        emailError.style.display = 'block';
        valid = false;
      } else if (!validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'E-mail inválido.';
        emailError.style.display = 'block';
        valid = false;
      }

      if (!passwordInput.value.trim()) {
        passwordError.textContent = 'Por favor, insira sua senha.';
        passwordError.style.display = 'block';
        valid = false;
      } else if (passwordInput.value.trim().length < 6) {
        passwordError.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        passwordError.style.display = 'block';
        valid = false;
      }

      if (valid) {
        alert('Login realizado com sucesso! Redirecionando...');
        window.location.href = "dashboard.html";
      } else {
        formError.textContent = 'Por favor, corrija os erros acima.';
        formError.style.display = 'block';
      }
    });
  </script>

</body>

</html>
