<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - StudyPlaza</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap');
    :root {
      --purple-lightest: #cdb4db;
      --purple-light: #a390d6;
      --purple-medium: #8773c7;
      --purple-vibrant: #6a4c93;
      --purple-dark: #4d3570;
      --purple-darkest: #331f4a;
      --grey-light: #eae2f8;
      --grey-medium: #b9aedc;
      --accent-yellow: #f9bc60;
      --white: #fff;
      --shadow: rgba(111, 66, 193, 0.2);
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, var(--purple-lightest), var(--purple-darkest));
      font-family: 'Poppins', sans-serif;
      color: var(--white);
      user-select: none;
      padding: 10px;
    }
    .login-container {
      background: var(--purple-dark);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 35px var(--shadow);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container h1 {
      font-size: 2.3rem;
      margin-bottom: 25px;
      font-weight: 700;
      color: var(--accent-yellow);
      user-select: text;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      text-align: left;
      user-select: text;
    }
    input[type="email"],
    input[type="password"] {
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px var(--accent-yellow);
    }
    button {
      background: var(--accent-yellow);
      color: var(--purple-darkest);
      border: none;
      padding: 15px 0;
      font-size: 1.2rem;
      border-radius: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 20px rgba(249, 188, 96, 0.7);
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #d4a839;
      outline: none;
    }
    .error-message {
      color: #ff6666;
      font-weight: 600;
      font-size: 0.95rem;
      text-align: left;
      user-select: text;
      display: none;
    }
    .links {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      user-select: text;
    }
    .links a {
      color: var(--accent-yellow);
      text-decoration: none;
      font-weight: 600;
      transition: text-decoration 0.3s ease;
    }
    .links a:hover,
    .links a:focus {
      text-decoration: underline;
      outline: none;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
      .login-container h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1rem;
        padding: 13px 0;
      }
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Entre no StudyPlaza</h1>
    <form id="login-form" novalidate autocomplete="off" aria-describedby="form-error">
      <label for="input-email">Email</label>
      <input type="email" id="input-email" name="email" placeholder="seu@email.com" required aria-required="true" aria-describedby="email-error" />
      <div id="email-error" class="error-message" role="alert"></div>

      <label for="input-password">Senha</label>
      <input type="password" id="input-password" name="password" placeholder="••••••••" required aria-required="true" aria-describedby="password-error" minlength="6" />
      <div id="password-error" class="error-message" role="alert"></div>

      <button type="submit">Entrar</button>
      <div id="form-error" class="error-message" role="alert"></div>
    </form>
    <div class="links">
      <a href="cadastro.html">Criar conta</a>
      <a href="index.html">Voltar para a Home</a>
    </div>
  </main>

      const form = document.getElementById('login-form');
    
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        // Redireciona para a página do dashboard
        window.location.href = "dashboard.html";
      });
