<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="img/logo.png" type="image/png" />
  <title>Cadastro - StudyPlaza</title>
  <link rel="stylesheet" href="css/cadastro.css" />
</head>

<body>

  <main>

    <!-- Slogan separado do formulário -->
    <section class="slogan" aria-label="Apresentação do StudyPlaza">
      <div class="logoTexto">
        <img src="img/logo.png" alt="Logo do StudyPlaza" width="75" height="75" />
        <div class="texto">
          <h1>StudyPlaza</h1>
          <h2>Venha fazer parte do StudyPlaza</h2>
        </div>
      </div>
      <div class="imagemElfa" aria-hidden="true">
        <img src="img/ElfaEstudando.png" alt="Elfa estudando" />
      </div>
    </section>

    <section class="form-container" aria-label="Formulário de cadastro">

      <h2>Formulário de Cadastro</h2>

      <form id="contactForm" novalidate aria-describedby="formInstructions">
        <p id="formInstructions" class="sr-only">Preencha todos os campos obrigatórios para realizar o cadastro.</p>

        <div class="input-field">
          <label for="name">Nome<span aria-hidden="true">*</span>:</label>
          <input type="text" id="name" name="name" required aria-required="true" aria-describedby="nameError" autocomplete="name" />
          <div id="nameError" class="error-message" role="alert" aria-live="assertive"></div>
        </div>

        <div class="input-field">
          <label for="email">E-mail<span aria-hidden="true">*</span>:</label>
          <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailError" autocomplete="email" />
          <div id="emailError" class="error-message" role="alert" aria-live="assertive"></div>
        </div>

        <div class="input-field">
          <label for="senha">Senha<span aria-hidden="true">*</span>:</label>
          <input type="password" id="senha" name="senha" required aria-required="true" aria-describedby="passwordError" autocomplete="new-password" />
          <div id="passwordError" class="error-message" role="alert" aria-live="assertive"></div>
        </div>

        <button type="submit" aria-label="Enviar formulário de cadastro">Enviar</button>
      </form>

      <nav class="links" aria-label="Navegação secundária">
        <a href="login.html">Fazer Login</a>
        <a href="index.html">Voltar para o Início</a>
      </nav>

    </section>

  </main>

  <script src="js/cadastro.js" defer></script>

</body>

</html>
