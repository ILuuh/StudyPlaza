<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="img/logo_roxa.png" type="image/png" />
  <title>Cadastro - StudyPlaza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css" />
</head>
<!-- Container VLibras -->
<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
  <div class="vw-plugin-top-wrapper"></div>
  </div>
  </div>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="img/Logo.svg" alt="Logo">
        <h1>Study Plaza</h1>
      </a>
    </div>

    <button class="hamburger" aria-expanded="false" aria-controls="menu" onclick="abrirmenu()">
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </button>

    <nav class="menu" id="menu-principal" aria-label="Menu principal">
      <button class="fecharMenu" aria-label="Fechar menu" onclick="fecharmenu()">✕</button>

      <a href="cursos.html" class="linkMenu">Cursos</a>
      <a href="quiz.html" class="linkMenu">Quiz</a>
      <a href="#" class="abrir-login linkMenu">Login</a>
    </nav>
  </header>

  <main role="main" aria-labelledby="register-title">
    <div class="register-wrapper">
      <div class="register-container">
        <img src="img/ElfaEstudando.png" alt="Ilustração de uma elfa estudando">
        <h1 id="register-title">Venha fazer parte do StudyPlaza</h1>

        <form id="register-form" novalidate autocomplete="off" aria-describedby="form-error">

          <label id="obrigatorio" for="name">Nome:</label>
          <input type="text" id="name" name="name" required aria-required="true" aria-describedby="nameError"
            autocomplete="name" />
          <span id="nameError" class="error-message" role="alert" aria-live="assertive"></span>

          <label id="obrigatorio" for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailError"
            autocomplete="email" />
          <span id="emailError" class="error-message" role="alert" aria-live="assertive"></span>

          <label id="obrigatorio" for="senha">Senha:</label>
          <div class="password-wrapper">
            <input type="password" id="senha" name="senha" required aria-required="true"
              aria-describedby="passwordError" autocomplete="new-password" />
          </div>
          <span id="passwordError" class="error-message" role="alert" aria-live="assertive"></span>

          <label id="obrigatorio" for="confirm-password">Confirmar Senha:</label>
          <div class="password-wrapper">
            <input type="password" id="confirm-password" name="confirm-password" required aria-required="true"
              aria-describedby="confirmPassword-error" autocomplete="new-password" />
          </div>
          <span id="confirmPassword-error" class="error-message" role="alert" aria-live="assertive"></span>

          <button type="submit" class="confirm">Cadastrar</button>
          <div id="form-error" class="error-message" role="alert" aria-live="assertive"></div>
        </form>

        <div class="links">
          <a href="index.html">Voltar</a>
        </div>

        <div class="overlay"></div>
        <section class="formLogin">
          <button class="close-login" aria-label="Fechar formulário de login">✕</button>

          <section class="login-container" aria-labelledby="login-title">
            <h1 id="login-title">Bem-vindo ao StudyPlaza</h1>

            <form id="login-form" novalidate autocomplete="off" aria-describedby="form-error">
              <label id="obrigatorio" for="input-email">Email:</label>
              <input type="email" id="input-email" name="email" placeholder="seu@email.com" required
                aria-required="true" aria-describedby="email-error">
              <div id="email-error" class="error-message"></div>

              <label id="obrigatorio" for="input-password">Senha:</label>
              <input type="password" id="input-password" name="password" placeholder="••••••••" required
                aria-required="true" aria-describedby="password-error" minlength="6">
              <div id="password-error" class="error-message"></div>

              <button type="submit" class="btnEntrar">Entrar</button>
              <div id="form-error" class="error-message"></div>
            </form>

            <div class="links">
              <p> Já tem uma conta? Se não, clique <a href="cadastro.html">Aqui</a></p>
            </div>
          </section>

        </section>
      </div>
    </div>
  </main>

  <script src="js/cadastro.js" defer></script>
  <script src="js/login.js"></script>

</body>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
</html>
