<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="img/logo.png" type="image/png" />
  <title>Cadastro - StudyPlaza</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css" />
</head>

<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
    </div>

    <button class="hamburger" aria-label="Abrir menu" aria-expanded="false" aria-controls="menu-principal">
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </button>

    <nav class="menu" id="menu-principal" aria-label="Menu principal">
      <button class="fecharMenu" aria-label="Fechar menu">✕</button>

      <a href="cursos.html" class="linkMenu">Cursos</a>
      <a href="quiz.html" class="linkMenu">Quiz</a>
      <a href="login.html" class="linkMenu">Login</a>
    </nav>
  </header>

  <main class="register-container" role="main" aria-labelledby="login-title">
    <img src="img/ElfaEstudando.png" alt="Elfa estudando">
    <h1 id="register-title">Venha fazer parte do StudyPlaza</h1>

    <form id="register-form" novalidate autocomplete="off" aria-describedby="form-error">

      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required aria-required="true" aria-describedby="nameError" autocomplete="name" />
      <div id="nameError" class="error-message" role="alert" aria-live="assertive"></div>

      <label for="input-email">Email:</label>
      <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailError" autocomplete="email" />
      <div id="emailError" class="error-message" role="alert" aria-live="assertive"></div>

      <label for="input-password">Senha:</label>
      <input type="password" id="senha" name="senha" required aria-required="true" aria-describedby="passwordError" autocomplete="new-password" />
      <div id="passwordError" class="error-message" role="alert" aria-live="assertive"></div>

      <label for="confirm">Confirmar Senha:</label>
      <input type="password" id="confirm-password" name="password" placeholder="••••••••" required
        aria-required="true" aria-describedby="password-error">
      <div id="confirmPassword-error" class="error-message"></div>


      <button type="submit">Entrar</button>
      <div id="form-error" class="error-message"></div>
    </form>

    <div class="links">
      <a href="cadastro.html">Criar conta</a>
      <a href="index.html">Voltar</a>
    </div>
  </main>

  <script src="js/cadastro.js" defer></script>

</body>

</html>
