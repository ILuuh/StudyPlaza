<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Study Plaza</title>
</head>

<body>
    <div class="containerPrincipal">
        <div class="sourceContainer">
            <div class="buscarGrupos_barraDePesquisaContainer">
                <input type="text" class="buscarGrupos_barraDePesquisa" placeholder="Buscar grupos">
                <button type="submit" class="buscarGrupos_botaoPesquisar"><ion-icon class="buscarGrupos_lupaImagem"
                        name="search-outline"></ion-icon></button>
            </div>

            <div class="buscarGrupos_gruposContainer">
                <div class="buscarGrupos_grupos">
                    <a class="buscarGrupos_grupoCard">
                        <img class="buscarGrupos_grupoImagem" src="../grupoImagens/Backenders.jpeg" alt="GrupoImagem">
                        <h2 class="buscarGrupos_grupoTitulo">Backenders</h2>
                    </a>
            
                    <a class="buscarGrupos_grupoCard">
                        <img class="buscarGrupos_grupoImagem" src="../grupoImagens/DesignEArte.jpeg" alt="GrupoImagem">
                        <h2 class="buscarGrupos_grupoTitulo">Design e Arte</h2>
                    </a>

                    <a class="buscarGrupos_grupoCard">
                        <img class="buscarGrupos_grupoImagem" src="../grupoImagens/FotoPraVer.jpeg" alt="GrupoImagem">
                        <h2 class="buscarGrupos_grupoTitulo">Foto pra ver</h2>
                    </a>
            
                    <a class="buscarGrupos_grupoCard">
                        <img class="buscarGrupos_grupoImagem" src="../grupoImagens/LivronaltasGrupo.jpeg" alt="GrupoImagem">
                        <h2 class="buscarGrupos_grupoTitulo">Livronaltas grupo</h2>
                    </a>
        
                    <a class="buscarGrupos_grupoCard">
                        <img class="buscarGrupos_grupoImagem" src="../grupoImagens/NossoMundo.jpeg" alt="GrupoImagem">
                        <h2 class="buscarGrupos_grupoTitulo">Nosso mundo</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
