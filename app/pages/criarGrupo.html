<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Study Plaza</title>
</head>

<body>
    <div class="containerPrincipal">
        <div class="sourceContainer">
            <div class="criarGrupo_container">
                <form class="criarGrupo_criarGrupoContainerForm" method="post">
                    <h1>Criar grupo</h1>
    
                    <div class="criarGrupo_nomeDoGrupoFundo textInput">
                        <h2>Nome do grupo</h2>
                        <textarea class="criarGrupo_input nomeDoGrupo" type="text" placeholder="Ex: Amantes dos animais"></textarea>
                    </div>
    
                    <div class="criarGrupo_descricaoDoGrupoFundo">
                        <h2>Descrição do grupo</h2>
                        <textarea class="criarGrupo_input descricaoDoGrupo" placeholder="Ex: Este grupo apoia os animais e os estudos sobre eles, vamos aprender juntos!"></textarea>
                    </div>
    
                    <div class="criarGrupo_assuntosDoGrupoFundo">
                        <h2>Assuntos do grupo</h2>
                        <textarea class="criarGrupo_input assuntosDoGrupo" placeholder="Use tags para melhorar a experiencia do grupo, Ex: Animais, Estudos, Pesquisas,"></textarea>
                    </div>
    
                    <div class="criarGrupo_switchDiv">
                        <h3>Grupo privado</h3>
    
                        <label class="criarGrupo_switch">
                            <input type="checkbox">
                            <span class="criarGrupo_slider round"></span>
                        </label>
                    </div>
                   
                    <button type="button" class="criarGrupo_botaoCriar">Criar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
