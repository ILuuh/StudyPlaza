<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Study Plaza</title>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/appIndex.css">

    <link rel="stylesheet" href="./style/notificacoes.css">
    <link rel="stylesheet" href="./style/meusGrupos.css">
    <link rel="stylesheet" href="./style/grupo.css">
    <link rel="stylesheet" href="./style/criarGrupo.css">
    <link rel="stylesheet" href="./style/buscarGrupos.css">
</head>

<body>
    <div class="containerPrincipal">
        <div class="menu_div">
            <nav class="menu_nav">
                <a href="../index.html"><img src="../site/img/StudyPlaza.png" alt="Logo" class="logoImagem"></a>

                <button onclick="trazerComponente('./pages/notificacoes.html')" title="Notificações" type="button" class="menu_botao">
                    <ion-icon class="iconeMenu" name="notifications-outline"></ion-icon>
                </button>

                <button onclick="trazerComponente('./pages/meusGrupos.html')" title="Meus grupos" type="button" class="menu_botao selecionado">
                    <ion-icon class="iconeMenu" name="people-outline"></ion-icon>
                </button>

                <button onclick="trazerComponente('./pages/buscarGrupos.html')" title="Buscar grupos" type="button" class="menu_botao">
                    <ion-icon class="iconeMenu" name="search-outline"></ion-icon>
                </button>
                
                <div class="perfilButtonDiv">
                    <button title="Meu perfil" type="button" class="menu_botao">
                        <span>
                            <div class="corStatus perfil"></div>
                            <img class="imagemUsuario" src="../usuarioImagens/RebeccaBeca.jpeg" alt="imagemDoUsuario">
                        </span>
                    </button>

                    <div class="menu_perfilOpcoes">
                        <div class="Listaopcoes">
                            <button type="button" class="opcao"><span><div class="corStatus"></div></span> Disponível</button>
                            <button type="button" class="opcao"><span><ion-icon name="pencil-outline"></ion-icon></span> Editar perfil</button>
                            <button onclick="redirecionar('../index.html', 'LogOut')" type="button" class="opcao logOut"><span><ion-icon name="exit-outline"></ion-icon></span> Sair</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">

        </div>
    </div>

    <script src="./js/trazerComponente.js"></script>
    <script src="./js/buttonSeletor.js"></script>

    <script defer src="../site/js/redirecionar.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>trazerComponente('./pages/meusGrupos.html')</script>
</body>

</html>
