<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Interativo - StudyPlaza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/quiz.css">
</head>

<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
    </div>

    <button class="hamburger" aria-label="Abrir menu" aria-expanded="false" aria-controls="menu-principal">
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </button>

    <nav class="menu" id="menu-principal" aria-label="Menu principal">
      <button class="fecharMenu" aria-label="Fechar menu">✕</button>

      <a href="cursos.html" class="linkMenu">Cursos</a>
      <a href="quiz.html" class="linkMenu">Quiz</a>
      <a href="login.html" class="linkMenu">Login</a>
    </nav>
  </header>

  <main>
    <h2 class="textoPag">Teste seu conhecimento!</h2>
    <div class="quiz-container">
      <div class="question" id="question">Carregando pergunta...</div>
      <div class="options" id="options"></div>
      <div class="result" id="result"></div>
    </div>

    <div class="overlay"></div>
    <section class="formLogin">
      <button class="close-login" aria-label="Fechar formulário de login">✕</button>

      <section class="login-container" aria-labelledby="login-title">
        <h1 id="login-title">Bem-vindo ao StudyPlaza</h1>

        <form id="login-form" novalidate autocomplete="off" aria-describedby="form-error">
          <label for="input-email">Email</label>
          <input type="email" id="input-email" name="email" placeholder="seu@email.com" required aria-required="true"
            aria-describedby="email-error">
          <div id="email-error" class="error-message"></div>

          <label for="input-password">Senha</label>
          <input type="password" id="input-password" name="password" placeholder="••••••••" required
            aria-required="true" aria-describedby="password-error" minlength="6">
          <div id="password-error" class="error-message"></div>

          <button type="submit">Entrar</button>
          <div id="form-error" class="error-message"></div>
        </form>

        <div class="links">
          <p> Já tem uma conta? Se não, clique <a href="cadastro.html">Aqui</a></p>
        </div>
      </section>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 StudyPlaza - Todos os direitos reservados.</p>
    <p>Siga-nos:</p>
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-linkedin"></i>
    </div>
  </footer>

  <script>
    const questions = [
      {
        question: "Qual é o principal objetivo da plataforma StudyPlaza?",
        options: [
          "Oferecer videoaulas para concursos",
          "Criar uma rede social para professores",
          "Promover o aprendizado colaborativo entre estudantes",
          "Fornecer apenas cursos pagos"
        ],
        answer: "Promover o aprendizado colaborativo entre estudantes"
      },
      {
        question: "Como a IA é usada na StudyPlaza?",
        options: [
          "Para corrigir provas escritas automaticamente",
          "Para sugerir temas de redação",
          "Para gerar quizzes personalizados com base no conteúdo compartilhado",
          "Para gravar vídeos explicativos com avatares"
        ],
        answer: "Para gerar quizzes personalizados com base no conteúdo compartilhado"
      },
      {
        question: "Por que a StudyPlaza é considerada acessível para diferentes perfis de estudantes?",
        options: [
          "Porque só funciona em escolas conveniadas",
          "Porque exige dedicação em horário fixo",
          "Porque oferece recursos acessíveis e flexíveis em diferentes dispositivos",
          "Porque obriga o uso de computador avançado"
        ],
        answer: "Porque oferece recursos acessíveis e flexíveis em diferentes dispositivos"
      }
    ];  

    let current = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        resultEl.textContent = "✅ Resposta correta!";
        resultEl.style.color = "#2e7d32";
      } else {
        resultEl.textContent = `❌ Resposta incorreta. Resposta correta: ${correct}`;
        resultEl.style.color = "#c62828";
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          questionEl.textContent = "Parabéns, você completou o quiz!";
          optionsEl.innerHTML = "";
          resultEl.innerHTML = "";
        }
      }, 2000);
    }

    showQuestion();
  </script>
</body>

</html>
