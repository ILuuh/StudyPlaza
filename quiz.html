<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Interativo - StudyPlaza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      color: #6a4c93;
      margin-bottom: 30px;
    }

    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(111, 66, 193, 0.15);
    }

    .question {
      font-size: 1.2rem;
      color: #331f4a;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #f7f1fb;
      color: #331f4a;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options button:hover {
      background-color: #f9bc60;
      color: #331f4a;
      box-shadow: 0 0 10px #f9bc60;
    }

    .result {
      font-size: 1.1rem;
      color: #4a3a60;
      margin-top: 30px;
      font-weight: bold;
    }

    footer {
      background: linear-gradient(90deg, #6a4c93, #331f4a);
      color: white;
      text-align: center;
      padding: 25px 15px;
      user-select: none;
      box-shadow: 0 -6px 20px rgba(111, 66, 193, 0.2);
      margin-top: 80px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo StudyPlaza">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="como-funciona.html">Como Funciona</a>
      <a href="cursos.html" >Cursos</a>
      <a href="quiz.html" class="active">Quiz</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h2>Teste seu conhecimento!</h2>
    <div class="quiz-container">
      <div class="question" id="question">Carregando pergunta...</div>
      <div class="options" id="options"></div>
      <div class="result" id="result"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 StudyPlaza - Todos os direitos reservados.</p>
    <p>Siga-nos:</p>
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-linkedin"></i>
    </div>
  </footer>

  <script>
    const questions = [
      {
        question: "Qual é o principal objetivo da plataforma StudyPlaza?",
        options: [
          "Oferecer videoaulas para concursos",
          "Criar uma rede social para professores",
          "Promover o aprendizado colaborativo entre estudantes",
          "Fornecer apenas cursos pagos"
        ],
        answer: "Promover o aprendizado colaborativo entre estudantes"
      },
      {
        question: "Como a IA é usada na StudyPlaza?",
        options: [
          "Para corrigir provas escritas automaticamente",
          "Para sugerir temas de redação",
          "Para gerar quizzes personalizados com base no conteúdo compartilhado",
          "Para gravar vídeos explicativos com avatares"
        ],
        answer: "Para gerar quizzes personalizados com base no conteúdo compartilhado"
      },
      {
        question: "Por que a StudyPlaza é considerada acessível para diferentes perfis de estudantes?",
        options: [
          "Porque só funciona em escolas conveniadas",
          "Porque exige dedicação em horário fixo",
          "Porque oferece recursos acessíveis e flexíveis em diferentes dispositivos",
          "Porque obriga o uso de computador avançado"
        ],
        answer: "Porque oferece recursos acessíveis e flexíveis em diferentes dispositivos"
      }
    ];  

    let current = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        resultEl.textContent = "✅ Resposta correta!";
        resultEl.style.color = "#2e7d32";
      } else {
        resultEl.textContent = `❌ Resposta incorreta. Resposta correta: ${correct}`;
        resultEl.style.color = "#c62828";
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          questionEl.textContent = "Parabéns, você completou o quiz!";
          optionsEl.innerHTML = "";
          resultEl.innerHTML = "";
        }
      }, 2000);
    }

    showQuestion();
  </script>
</body>

</html>
